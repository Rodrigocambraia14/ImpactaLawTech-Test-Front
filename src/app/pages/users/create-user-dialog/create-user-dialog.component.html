<form
      class=" h-100 px-5 rounded "
      [formGroup]="registerForm"
      novalidate="novalidate"
      (ngSubmit)="submit()"
    >
    <div class="w-100 d-flex justify-content-end">
    </div>
      <!--begin::Heading-->
      <div class="text-left mb-15">
        <h1 class="text-gray-700 mb-3 fs-5 text-center">Cadastrar usuário</h1>
      </div>
      <!--end::Heading-->
  
      <!--begin::Form group-->
      <div class="fv-row mb-10">
        <label class="form-label fs-8 text-dark">Nome</label>
        <input
          type="text"
          class="form-control form-control-lg form-control-solid input-default-size"
          formControlName="name"
          placeholder="Nome"
          autocomplete="off"
          [ngClass]="{
            'is-invalid': registerForm.controls['name'].invalid && submitted,
            'is-valid': registerForm.controls['name'].valid && (registerForm.controls['name'].dirty || registerForm.controls['name'].touched)
          }"
        />
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'Nome é obrigatório',
              control: registerForm.controls['name']
            }"
          ></ng-container>
          <ng-container
            *ngIf="!registerForm.controls['name'].hasError('required')"
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'minlength',
              message: 'Nome deve conter no mínimo 2 caracteres',
              control: registerForm.controls['name']
            }"
          ></ng-container>
          <ng-container
            *ngIf="!registerForm.controls['name'].hasError('required') && registerForm.controls['name'].hasError('maxLength') "
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'maxlength',
              message: 'Nome deve conter no máximo 100 caracteres',
              control: registerForm.controls['name']
            }"
          ></ng-container> 
          <ng-container
            *ngIf="!registerForm.controls['name'].hasError('minlength') "
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'name',
              message: 'Nome inválido',
              control: registerForm.controls['name']
            }"
          ></ng-container>
      </div>

      <div class="fv-row ">
        <label class="form-label fs-8 text-dark mt-2">Email</label>
        <input
          type="text"
          class="form-control form-control-lg form-control-solid input-default-size"
          formControlName="email"
          placeholder="example@gmail.com"
          autocomplete="on"
          [ngClass]="{
            'is-invalid': registerForm.controls['email'].invalid && submitted,
            'is-valid': registerForm.controls['email'].valid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)
          }"
        />
            <ng-container
                *ngIf="!registerForm.controls['email'].hasError('required') && registerForm.controls['email'].hasError('minLength') "
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
                validation: 'minlength',
                message: 'Email deve conter no mínimo 3 caracteres',
                control: registerForm.controls['email']
                }"
            ></ng-container> 
          <ng-container
            *ngIf="!registerForm.controls['email'].hasError('required') && registerForm.controls['email'].hasError('maxLength') "
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'maxlength',
              message: 'Email deve conter no máximo 320 caracteres',
              control: registerForm.controls['email']
            }"
          ></ng-container> 
      </div>

      <div class="fv-row mb-10">
        <label class="form-label fs-8 text-dark mt-2">Usuário</label>
        <input
          type="text"
          class="form-control form-control-lg form-control-solid input-default-size"
          formControlName="username"
          placeholder="Usuário"
          autocomplete="off"
          [ngClass]="{
            'is-invalid': registerForm.controls['username'].invalid && submitted,
            'is-valid': registerForm.controls['username'].valid && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)
          }"
        />
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'Usuário é obrigatório',
              control: registerForm.controls['username']
            }"
          ></ng-container>
          <ng-container
            *ngIf="!registerForm.controls['username'].hasError('required')"
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'minlength',
              message: 'Usuário deve conter no mínimo 3 caracteres',
              control: registerForm.controls['username']
            }"
          ></ng-container>
          <ng-container
            *ngIf="!registerForm.controls['username'].hasError('required') && registerForm.controls['username'].hasError('maxLength') "
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'maxlength',
              message: 'Usuário deve conter no máximo 50 caracteres',
              control: registerForm.controls['username']
            }"
          ></ng-container> 
          <ng-container
            *ngIf="!registerForm.controls['username'].hasError('minlength') "
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'username',
              message: 'Usuário inválido',
              control: registerForm.controls['username']
            }"
          ></ng-container>
      </div>

      <div class="fv-row mb-10 mt-2">
        <label class="form-label fs-8 text-dark">Senha</label>
        <input
          type="password"
          class="form-control form-control-lg form-control-solid  input-default-size"
          formControlName="password"
          placeholder="Senha"
          autocomplete="off"
          [ngClass]="{
            'is-invalid': registerForm.controls['password'].invalid  && submitted,
            'is-valid': registerForm.controls['password'].valid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)
          }"
        />
        <ng-container
            *ngIf="submitted"
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'required',
            message: 'Senha é obrigatória',
            control: registerForm.controls['password']
          }"
        ></ng-container>
        <ng-container
          *ngIf="!registerForm.controls['password'].hasError('required') && 
                  !registerForm.controls['password'].hasError('pattern') "
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'Senha deve conter no mínimo 8 caracteres',
            control: registerForm.controls['password']
          }"
        ></ng-container>
        <ng-container
          *ngIf="!registerForm.controls['password'].hasError('required') && 
                  !registerForm.controls['password'].hasError('pattern') "
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxlength',
            message: 'Senha deve conter no máximo 12 caracteres',
            control: registerForm.controls['password']
          }"
        ></ng-container> 
        <ng-container
          *ngIf="submitted"
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'pattern',
            message: 'Senha deve conter letras e números',
            control: registerForm.controls['password']
          }"
        ></ng-container>
      </div>

      <div class="fv-row mb-10 mt-10">
        <label class="form-label fs-8 text-dark mt-2">Tipo</label>
        <select
            aria-label="Floating label select example"
            class="form-select form-control form-control-lg form-control-solid"
            aria-label="Select example"
            formControlName="type"
                >
                  <option  value="1">Admin</option>
                  <option  value="2">Usuário</option>
        </select>
      </div>
      
      <div class="text-center">
        <button
          type="submit"
          class="btn btn-lg background-primary text-light w-100 mt-5"
        >
          <ng-container *ngIf="isLoading$ | async">
            <span class="indicator-progress" [style.display]="'block'">
              Por favor, aguarde...
              <span
                class="spinner-border spinner-border-sm align-middle ms-2"
              ></span>
            </span>
          </ng-container>
          <ng-container *ngIf="!(isLoading$ | async)">
            <span class="indicator-label">Cadastrar</span>
          </ng-container>
        </button>
      </div>
    </form>
    <ng-template
    #formError
    let-control="control"
    let-message="message"
    let-validation="validation"
  >
    <ng-container
      *ngIf="control.hasError(validation) && submitted"
    >
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">
          <span role="alert">{{ message }}</span>
        </div>
      </div>
    </ng-container>
  </ng-template>
